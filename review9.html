           <p>군대 다녀온 군필자라면 다 아는 그 맛, PX맛의 진리 ‘공화뽕’도 있다. 웬만한 사람이라면 엄지 척을 내두를 만한 필사의 맛이 공화뽕의 매력인데, 군대에서 즐겼던 만큼 냄비 없이 조리가 가능하다. 공화춘의 액상스프를 먼저 데우면 더 맛있는데, 짜지도 맵지도 않으면서 간짬뽕 면의 두꺼운 면발이 쫄깃한 식감을 더해준다. 여유가 있다면 여기에 참치 통조림를 더해보자. 군 시절의 애로사항을 잊게 할 환상의 맛을 체험할 수 있을 것이다. </p>
